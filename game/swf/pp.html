<!doctype html>
<html> 
 <head>
  <title>Papa's Pizzeria</title>
 </head> 
 <body>
     <center>
            <div id='ruffle'></div>
        <!-- <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script> -->
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://sparklingwaterburns.github.io/unblockedgamesdata.github.io/game/swf/papaspizzeria_v2.swf', 'ruffle', 500, 500);
        </script>
        </center>
 </body>
</html>
