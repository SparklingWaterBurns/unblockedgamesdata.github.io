<html>
 <head>
  <title>Bloxorz</title>
 </head> 
 <body>
     <center>
            <div id="ruffle"><ruffle-player style="width: 500px; height: 500px;"></ruffle-player></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('https://sparklingwaterburns.github.io/unblockedgamesdata.github.io/game/swf/bloxorz.swf', 'ruffle', 500, 500);
        </script>
        </center>
 
</body>
</html>
